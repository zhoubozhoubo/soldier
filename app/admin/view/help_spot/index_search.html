<fieldset>
    <legend>条件搜索</legend>
    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">名称</label>
            <label class="layui-input-inline">
                <input name="name" value="{:input('get.name')}" placeholder="请输入名称" class="layui-input">
            </label>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">地址</label>
            <label class="layui-input-inline">
                <input name="address" value="{:input('get.address')}" placeholder="请输入地址" class="layui-input">
            </label>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">点位类型</label>
            <div class="layui-input-inline">
                <select name="spot_type" class="layui-select">
                    {foreach [''=>'-- 全部类型 --','1'=>'法律援助','2'=>'心理咨询'] as $k=>$v}
                    {if input('get.spot_type') eq $k}
                    <option selected value="{$k}">{$v}</option>
                    {else}
                    <option value="{$k}">{$v}</option>
                    {/if}
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
</fieldset>

<script>form.render()</script>
